buildscript {
    ext.kotlin_version = '2.0.0'  // Ensure you're using a valid Kotlin version
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Add the classpath for the Google Services plugin here
        classpath 'com.android.tools.build:gradle:7.3.0'  // Make sure this is the correct version
        classpath 'com.google.gms:google-services:4.3.14'  // Add this line for the Google Services plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
